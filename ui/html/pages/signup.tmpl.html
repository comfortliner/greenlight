{{define "main"}}
<main class="login_main">
  <div class="login_container">
    <section class="wrapper">
      <div class="heading">
        <h1 class="login_text login_text-normal">{{.AppName}}</h1>
        <div class="striped">
          <span class="striped-line"></span>
        </div>
        <h1 class="login_text login_text-large">Signup</h1>
        <p class="login_text login_text-normal">Du hast bereits ein Konto? <span><a href="/user/login"
              class="login_text login_text-links">Anmelden</a></span>
        </p>
      </div>
      <form action="/user/signup" method="POST" name="signup" class="form">
        <div class="input-control">
          <label for="name" class="input-label">Ihr Name</label>
          {{with .Form.FieldErrors.name}}
          <label class="error">{{.}}</label>
          {{end}}
          <input type="name" name="name" id="name" class="input-field" placeholder="Vor- und Nachname"
            value="{{.Form.Name}}">
        </div>
        <div class="input-control">
          <label for="email" class="input-label">E-Mail</label>
          {{with .Form.FieldErrors.email}}
          <label class="error">{{.}}</label>
          {{end}}
          <input type="email" name="email" id="email" class="input-field" placeholder="" value="{{.Form.Email}}">
        </div>
        <div class="input-control">
          <label for="password" class="input-label">Passwort</label>
          {{with .Form.FieldErrors.password}}
          <label class="error">{{.}}</label>
          {{end}}
          <input type="password" name="password" id="password" class="input-field" placeholder="mindestens 8 Zeichen"
            value="{{.Form.Password}}">
        </div>
        <div class="input-control">
          <label for="password2" class="input-label">Passwort wiederholen</label>
          <input type="password" name="password2" id="password2-" class="input-field" placeholder=""
            value="{{.Form.Password2}}">
        </div>
        <div class="input-control">
          <input type="submit" name="submit" class="input-submit" value="Konto erstellen">
        </div>
      </form>
    </section>
  </div>
</main>
{{end}}
