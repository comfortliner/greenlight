{{define "main"}}
<main class="login_main">
  <div class="login_container">
    <section class="wrapper">
      <div class="heading">
        <h1 class="login_text login_text-normal">{{.AppName}}</h1>
        <div class="striped">
          <span class="striped-line"></span>
        </div>
        <h1 class="login_text login_text-large">E-Mail Check</h1>
        <p class="login_text login_text-normal">Zur Überprüfung Ihrer Identität haben wir einen Code
          an die von Ihnen eingegebene E-Mail Adresse gesendet.
          <a href="#" class="login_text login_text-links">Code erneut senden.</a>
        </p>
      </div>
      <form action="/v1/user/activate" method="POST" name="tokenverification" class="form">
        <input type="text" name="a_page" id="a_page" class="input-field" value="{{.Form.A_Page}}" hidden>
        {{with .Form.A_FieldErrors.token}}
        <label class="error">{{.}}</label>
        {{end}}
        <div class="input-control">
          <label for="token" class="input-label">Code eingeben</label>
          <input type="name" name="token" id="token" class="input-field" placeholder="" value="{{.Form.Token}}">
        </div>
        <div class="input-control">
          <input type="submit" name="submit" class="input-submit" value="Konto erstellen">
        </div>
      </form>
    </section>
  </div>
</main>
{{end}}
